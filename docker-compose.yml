version: "3.8"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051" # gRPC
      - "8080:8080"   # Health check
    depends_on:
      - db
    environment:
      - GODEBUG=gctrace=1 # Пример переменной окружения (для отладки GC)
    networks:
      - taskmanager-net

  db:
    image: postgres:15-alpine # Или другую версию
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # !!! Сменить пароль !!!
      POSTGRES_DB: taskmanager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskmanager-net
volumes:
  postgres_data:

networks:
  taskmanager-net:
    driver: bridge